<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="wrapper">
    <img src="assets/images/illustration-sign-up-mobile.svg" alt="sign up infographic" id="top-img-mobile">
    <div id="content">
      <!-- Sign-up form start -->

      <h1 id="cta">Stay updated!</h1>

      <p id="sub">Join 60,000+ product managers receiving monthly updates on:</p>

      <ul id="list">
        <li><img src="assets/images/icon-list.svg" alt="bird sign" class="icon-list"> Product discovery and building what matters</li>
        <li><img src="assets/images/icon-list.svg" alt="bird sign" class="icon-list"> Measuring to ensure updates are a success</li>
        <li><img src="assets/images/icon-list.svg" alt="bird sign" class="icon-list"> And much more!</li>
      </ul>
      <h3 id="email-text">Email address</h3>
      <input type="text" id="email-input" placeholder="email@company.com">

      <h2 id="subscribe-btn">Subscribe to monthly newsletter</h2>

      <!-- Sign-up form end -->
    </div>
  </div>
